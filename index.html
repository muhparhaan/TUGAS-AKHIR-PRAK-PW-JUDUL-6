<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kondisi Cuaca</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-wrapper">
        <aside class="sidebar d-flex flex-column justify-content-between">
            <div>
                <div class="brand mb-4 d-flex align-items-center gap-2">
                    <i class="bi bi-cloud-fill fs-3 text-primary"></i>
                    <h5 class="mb-0 fw-bold">Kondisi Cuaca</h5>
                </div>
                <div class="search-wrapper mb-4">
                    <i class="bi bi-search text-muted"></i>
                    <input type="text" id="cityInput" class="form-control shadow-none" placeholder="Cari kota..."
                        list="citySuggestions">
                    <datalist id="citySuggestions"></datalist>
                </div>
                <div class="saved-cities">
                    <h6 class="section-title small mb-3 fw-semibold">KOTA TERSIMPAN</h6>
                    <div id="favoritesList" class="d-flex flex-column gap-2">
                        <span class="text-muted small fst-italic">Belum ada kota disimpan.</span>
                    </div>
                </div>
            </div>
            <div class="sidebar-footer d-flex flex-column gap-3">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="small fw-medium label-setting">Mode Gelap</span>
                    <div class="form-check form-switch mb-0">
                        <input class="form-check-input shadow-none" type="checkbox" role="switch" id="themeToggleSwitch"
                            checked>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="small fw-medium label-setting">Satuan Suhu</span>
                    <button class="btn btn-sm btn-toggle-unit" id="unitToggle">°C</button>
                </div>
            </div>
        </aside>

        <main class="main-content p-4 p-lg-5">
            <header class="d-flex justify-content-between align-items-start mb-4">
                <div>
                    <h2 id="locationName" class="fw-bold mb-1">Jakarta, ID</h2>
                    <p id="currentTime" class="text-muted mb-0">Sabtu, 29 November 2025</p>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-glass-icon" onclick="manualRefresh()" title="Refresh">
                        <i class="bi bi-arrow-clockwise"></i> Refresh
                    </button>
                    <button class="btn btn-glass-icon" id="btnFavorite" onclick="toggleFavorite()" title="Simpan Kota">
                        <i class="bi bi-bookmark-fill"></i>
                    </button>
                </div>
            </header>

            <div id="loadingIndicator" class="text-center d-none my-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2 text-muted">Mengambil data...</p>
            </div>
            <div id="errorMessage" class="alert alert-danger d-none mb-4" role="alert"></div>

            <div id="weatherContent">
                <div class="row g-4">
                    <div class="col-lg-8">
                        <div
                            class="glass-card main-weather-card p-4 h-100 d-flex flex-column justify-content-between position-relative overflow-hidden">
                            <div class="card-bg-img"
                                style="background-image: url('https://img.freepik.com/free-vector/flat-design-city-landscape_23-2149298257.jpg');">
                            </div>

                            <div class="card-content position-relative z-2">
                                <div class="d-flex justify-content-between mb-4 align-items-start">
                                    <span class="badge bg-glass fw-normal px-3 py-2 rounded-pill adaptive-text"
                                        id="weatherDesc">Berawan</span>
                                    <small class="adaptive-text-50 fw-light"><i class="bi bi-clock"></i> Update: <span
                                            id="lastUpdatedTime">-</span></small>
                                </div>

                                <div class="d-flex align-items-center gap-3 mb-5">
                                    <img id="weatherIcon" src="" alt="Icon" class="weather-icon-main">
                                    <div class="temp-wrapper lh-1">
                                        <h1 class="display-1 fw-bold mb-0 adaptive-text" id="currentTemp">32</h1>
                                        <span class="fs-2 fw-light unit-disp adaptive-text">°C</span>
                                    </div>
                                </div>

                                <div class="d-flex gap-3">
                                    <div class="glass-mini-card p-3 d-flex align-items-center gap-3 flex-fill">
                                        <i class="bi bi-droplet-fill fs-4 text-primary"></i>
                                        <div>
                                            <small class="adaptive-text-50 d-block fw-medium">KELEMBABAN</small>
                                            <span id="humidity" class="fw-bold fs-5 adaptive-text">72</span><span
                                                class="adaptive-text">%</span>
                                        </div>
                                    </div>
                                    <div class="glass-mini-card p-3 d-flex align-items-center gap-3 flex-fill">
                                        <i class="bi bi-wind fs-4 text-info"></i>
                                        <div>
                                            <small class="adaptive-text-50 d-block fw-medium">ANGIN</small>
                                            <span id="windSpeed" class="fw-bold fs-5 adaptive-text">14</span> <span
                                                class="speed-unit adaptive-text">km/h</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="glass-card p-4 h-100">
                            <h5 class="fw-bold mb-4 adaptive-text">Detail Lainnya</h5>
                            <div class="d-flex flex-column gap-4">
                                <div
                                    class="d-flex justify-content-between align-items-center p-3 rounded-4 bg-glass-darker">
                                    <div class="d-flex align-items-center gap-3">
                                        <i class="bi bi-eye-fill fs-4 text-success"></i>
                                        <div>
                                            <small class="adaptive-text-50 d-block fw-medium">JARAK PANDANG</small>
                                            <span id="visibility" class="fw-bold fs-5 adaptive-text">-</span> <span
                                                class="adaptive-text">km</span>
                                        </div>
                                    </div>
                                    <span
                                        class="badge bg-success-subtle text-success px-3 py-2 rounded-pill">Bagus</span>
                                </div>
                                <div
                                    class="d-flex justify-content-between align-items-center p-3 rounded-4 bg-glass-darker">
                                    <div class="d-flex align-items-center gap-3">
                                        <i class="bi bi-sun-fill fs-4 text-warning"></i>
                                        <div>
                                            <small class="adaptive-text-50 d-block fw-medium">INDEKS UV</small>
                                            <span class="fw-bold fs-5 adaptive-text">Tinggi</span>
                                        </div>
                                    </div>
                                    <span class="badge bg-warning-subtle text-warning px-3 py-2 rounded-pill">8</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <h5 class="fw-bold my-4 adaptive-text-header"><i class="bi bi-calendar-week me-2"></i>Ramalan 5 Hari
                </h5>
                <div class="row row-cols-2 row-cols-md-5 g-3" id="forecastGrid"></div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
